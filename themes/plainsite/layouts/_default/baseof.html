<!DOCTYPE HTML>
<html>
    <head>
        <title> {{ block "title" . }} {{.Site.Title}} &ndash; {{.Page.Title}} {{ end }} </title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/highlight.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
    </head>
    <body>
        <header class="site-header pure-menu pure-menu-horizontal">
            <a href="/" class="pure-menu-heading pure-menu-link">{{.Site.Title}}</a>
            <div class="site-header-menu-container">
                <input type="checkbox" id="site-header-menu-button" />
                <label id="site-header-menu-label" class="pure-menu-link"
                       for="site-header-menu-button">Menu</label>
                <ul id="site-header-menu" class="pure-menu-list">
                    {{ range .Site.Menus.main }}
                    <li class="pure-menu-item">
                        <a class="pure-menu-link" href="{{ .URL }}">{{ .Title }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </header>
        <main id="main-content">
            {{ block "main" . }}
            {{ end }}
        </main>
        <footer class="footer">
            {{ .Site.Copyright }}
        </footer>
    </body>
</html>
